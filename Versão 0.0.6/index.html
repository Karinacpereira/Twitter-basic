<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twitter 0.0.6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  <link href="https://file.myfontastic.com/cuWy4RZS58Xiy3gixx4q9Q/icons.css" rel="stylesheet">
  
</head>
<body>
  <header class="cabeçalho">
    <h1 class="twitter">Twitter
      <i class="icon-twitter"></i>
    </h1>
  </header>
  <section class="fixo">
    <div class="user">
        <span class="icon-user"></span>
        <h2>User name</h2>
        <p>Bem-vindo!</p>
    </div>
    <div class="input-user">
      <form>
        <textarea id="newTweet" rows="5" placeholder="O que está acontecendo?" onkeypress="size()"></textarea>
        <div class="comandos">
          <button id="button" onclick="postar()" disabled>Tweetar</button>
          <div id="caracteres" class="blue">140</div>
        </div>
      </form>
    </div>
  </section>
  <section class="timeline">
      <div id="feed"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
